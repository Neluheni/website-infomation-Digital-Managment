<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #222;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align contact info to the left */
        }

        /* LOADER */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white url('https://i.gifer.com/YCZH.gif') no-repeat center;
            z-index: 9999;
        }

        /* NAVBAR */
        .navbar {
            background-color: #02457A;
            color: white;
            padding: 1rem 1.5rem;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .navbar ul li a:hover,
        .navbar ul li a.active {
            color: #f36f21;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 2rem 1.5rem;
            max-width: 960px;
            margin: 0 auto;
        }

        /* ABOUT US (You might not need this on the contact page) */
        .about-us {
            max-width: 720px;
            margin: 0 auto;
        }

        .about-us h2 {
            color: #02457A;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 2rem;
        }

        .about-us p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #222;
        }

        /* CONTACT US SPECIFIC STYLES */
        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 5px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .social-media {
            margin-bottom: 20px;
        }

        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-method a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
        }

        .contact-method i {
            font-size: 1.5em;
            margin-right: 10px;
            color: #25D366; /* WhatsApp Green */
        }

        .contact-method .fa-envelope {
            color: #D44638; /* Email Red/Orange */
        }

        .contact-method .fa-instagram {
            color: #E4405F; /* Instagram Pink/Purple */
        }

        .coming-soon {
            font-style: italic;
            color: #888;
        }

        /* FOOTER */
        footer {
            text-align: center;
            font-size: 0.9rem;
            padding: 1.75rem 1rem;
            color: #666;
            border-top: 1px solid #eee;
            background-color: #fafafa;
            margin-top: auto;
        }

        /* RESPONSIVE LAYOUT */
        @media (min-width: 768px) {
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .navbar ul {
                flex-direction: row;
                gap: 2rem;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loader"></div>

    <nav class="navbar">
        <div class="logo">website infomation & Digital Managment <p>.</p></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" >About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html"class="active">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contact US</h2>

        <div class="contact-info">
            <div class="contact-method">
                <i class="fab fa-whatsapp"></i>
                <p>WhatsApp: <span class="coming-soon">coming soon</span></p>
            </div>
            <div class="contact-method">
                <i class="far fa-envelope"></i>
                <p>Email: <a href="mailto:bruce@widmtech.co.za">bruce@widmtech.co.za</a></p>
            </div>
        </div>

        <div class="social-media">
            <h3>Social Media</h3>
            <div class="contact-method">
                <i class="fab fa-instagram"></i>
                <p>Instagram: <a href="https://www.instagram.com/widmdigital/" target="_blank">@widmdigital</a></p>
            </div>
        </div>

        <p>Proposal By : Website Information Analytics & Digital Marketing</p>
    </main>

    <footer>
     <footer>&copy;Powered by WIDM pty ltd.</footer>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 1500); // Simulate loading time
        });
    </script>

</body>
</html>
